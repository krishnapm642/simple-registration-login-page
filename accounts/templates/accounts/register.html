<!DOCTYPE html>
<html>
<head>
	<title>register page</title>
	<style type="text/css">
		.header{
			text-align: center;
		}
		form {
    margin-left: auto;
    margin-right: auto;
    text-align: left;
		}
	</style>
</head>
<body>
			<h1 class="header">register page</h1>

			<form action="{% url 'register' %}" method="POST">
			{%csrf_token%}
			Name:<br />
			<input type="text" name="name"><br /><br />
			password:<br />
			<input type="password" name="password"><br /><br />
			email:<br />
			<input type="email" name="email"><br /><br /><br />
			<input type="submit" name="submit"><br />
			{% if message %}
				<h3>{{ message }}</h3>
			{% endif %}
			</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title> Login </title>
</head>
<body>
	<h1>login page</h1>
	<form method="POST" action="{% url 'login' %}">
	{%csrf_token%}
	Name:<br />
	<input type="text" name="name"><br /><br />
	password:<br />
	<input type="password" name="password"><br /><br />
	<input type="submit" name="submit"><br />
	{% if message %}
		<h3>{{ message }}</h3>
	{% endif %}
	</form>
</body>
</html>
